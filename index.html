<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./css/style.css" media="screen" type="text/css" />
  <link rel="stylesheet" type="text/css" href="dist/sweetalert.css">
  <script type="text/javascript" src="./js/jquery-2.2.2.js"></script>
  <script src="dist/sweetalert.min.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
    <section id="scoreboard">
      <section class="score-row">
        <div class="title-scoreboard">X Wins</div>
        <div id="x-wins">0</div>
      </section>
      <section class="score-row">
        <div class="title-scoreboard">O Wins</div>
        <div id="o-wins">0</div>
      </section>
      <section class="score-row">
        <div class="title-scoreboard">Draws</div>
        <div id="draws">0</div>
      </section>
    </section>
    <section id="gameboard">
      <section class="row">
        <div class="top-row game-squares" id="0"></div>
        <div class="top-row game-squares" id="1"></div>
        <div class="top-row game-squares" id="2"></div>
      </section>
      <section class="row">
        <div class="mid-row game-squares" id="3"></div>
        <div class="mid-row game-squares" id="4"></div>
        <div class="mid-row game-squares" id="5"></div>
      </section>
      <section class="row">
        <div class="bot-row game-squares" id="6"></div>
        <div class="bot-row game-squares" id="7"></div>
        <div class="bot-row game-squares" id="8"></div>
      </section>
    </section>
    <section id="button">
      <button id="reset">RESET</button>
    </section>
</body>
</html>
