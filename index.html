<!DOCTYPE html>
<html>
<head>
  <title>Tic-Tac-Toe</title>
  <link rel="stylesheet" href="./css/style.css" media="screen" type="text/css" />
  <script type="text/javascript" src="./js/jquery-2.2.2.js"></script>
  <script type="text/javascript" src="./js/app.js"></script>
</head>
<body>
  <h1>Tic-Tac-Toe</h1>
    <section>
      <div class="top-row" id="0"></div>
      <div class="top-row" id="1"></div>
      <div class="top-row" id="2"></div>
    </section>
    <section>
      <div class="mid-row" id="3"></div>
      <div class="mid-row" id="4"></div>
      <div class="mid-row" id="5"></div>
    </section>
    <section>
      <div class="bot-row" id="6"></div>
      <div class="bot-row" id="7"></div>
      <div class="bot-row" id="8"></div>
    </section>
</body>
</html>
